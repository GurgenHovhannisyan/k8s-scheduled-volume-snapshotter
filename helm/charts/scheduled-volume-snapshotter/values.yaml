image:
  repository: ryaneorth/scheduled-volume-snapshotter
  pullPolicy: IfNotPresent

nameOverride: ""

schedule: "*/15 * * * *"

successfulJobsHistoryLimit: 3
failedJobsHistoryLimit: 1

rbac:
  enabled: true

logLevel: INFO

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
